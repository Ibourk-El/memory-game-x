<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c8a10d6071.js"
      crossorigin="anonymous"
    ></script>
    <title>memory game</title>
  </head>
  <body>
    <div class="builder">
      <section class="box front">
        <span>1</span>
        <main class="container">
          <div class="img"><i class="fa-solid fa-house"></i></div>
          <div class="img"><i class="fa-solid fa-user"></i></div>
          <div class="img"><i class="fa-brands fa-facebook"></i></div>
          <div class="img"><i class="fa-brands fa-twitter"></i></div>
          <div class="img"><i class="fa-brands fa-tiktok"></i></div>
          <div class="img"><i class="fa-solid fa-star"></i></div>
          <div class="img"><i class="fa-brands fa-linkedin"></i></div>
          <div class="img"><i class="fa-solid fa-envelope"></i></div>
          <div class="img"><i class="fa-solid fa-heart"></i></div>
        </main>
        <div class="first-stage">
          <div class="door"></div>
        </div>
      </section>
      <section class="box back">
        <span>4</span>
        <main class="container">
          <div class="img"><i class="fa-solid fa-heart"></i></div>
          <div class="img"><i class="fa-brands fa-discord"></i></div>
          <div class="img"><i class="fa-solid fa-cloud"></i></div>
          <div class="img"><i class="fa-brands fa-youtube"></i></div>
          <div class="img"><i class="fa-solid fa-camera-retro"></i></div>
          <div class="img"><i class="fa-brands fa-wordpress"></i></div>
          <div class="img"><i class="fa-solid fa-bell"></i></div>
          <div class="img"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="img"><i class="fa-brands fa-apple"></i></div>
        </main>
      </section>
      <section class="box left">
        <span>3</span>

        <main class="container">
          <div class="img"><i class="fa-solid fa-house"></i></div>
          <div class="img"><i class="fa-solid fa-user"></i></div>
          <div class="img"><i class="fa-brands fa-facebook"></i></div>
          <div class="img"><i class="fa-brands fa-twitter"></i></div>
          <div class="img"><i class="fa-brands fa-tiktok"></i></div>
          <div class="img"><i class="fa-solid fa-star"></i></div>
          <div class="img"><i class="fa-brands fa-linkedin"></i></div>
          <div class="img"><i class="fa-solid fa-envelope"></i></div>
          <div class="img"><i class="fa-solid fa-heart"></i></div>
        </main>
        <div class="first-stage">
          <p class="text">ممنوع رمي <br />الازبال و شكرا</p>
        </div>
      </section>
      <section class="box right">
        <span>2</span>

        <main class="container">
          <div class="img"><i class="fa-solid fa-heart"></i></div>
          <div class="img"><i class="fa-brands fa-discord"></i></div>
          <div class="img"><i class="fa-solid fa-cloud"></i></div>
          <div class="img"><i class="fa-brands fa-youtube"></i></div>
          <div class="img"><i class="fa-solid fa-camera-retro"></i></div>
          <div class="img"><i class="fa-brands fa-wordpress"></i></div>
          <div class="img"><i class="fa-solid fa-bell"></i></div>
          <div class="img"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="img"><i class="fa-brands fa-apple"></i></div>
        </main>
        <div class="first-stage">
          <div class="stor"></div>
          <div class="stor"></div>
        </div>
      </section>

      <div class="box top"></div>
    </div>

    <div class="play-page">
      <input
        id="input-num"
        type="number"
        placeholder="Enter number of windows in one face of the builder"
      />
      <button id="start-btn">start</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
